<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Моя перша сторінка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Вітаю на моєму сайті!</h1>
  <p>Це мій перший веб-документ.</p>

  <ul>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://uk.wikipedia.org">Wikipedia</a></li>
    <li><a href="https://itcollege.lviv.ua">IT College</a></li>
  </ul>

  <ul class="colored-list">
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
    <li>Пункт 4</li>
    <li>Пункт 5</li>
    <li>Пункт 6</li>
  </ul>

  <img src="https://via.placeholder.com/300x200.png?text=Моє+зображення" alt="Зображення" />

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <div class="form-container">
    <h2>Форма реєстрації</h2>
    <form>
      <input type="text" placeholder="Ім’я" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Пароль" required />
      <button type="submit">Зареєструватися</button>
    </form>
  </div>

  <div id="full-width-text">
    Це текст на всю ширину сторінки, вирівняний по центру.
  </div>
</body>
</html>
